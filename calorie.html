<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Materialize Css-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!-- Font Awesome Icons-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
        <!-- Custom Style -->
        <style>
            .input-field label {
                color: #212121;
                font-size: 1.5em;

            }

            .input-field input[type=text]:focus+label {
                color: #000000 !important;
            }

            .input-field input[type=text]:focus {
                border-bottom: 1px solid #000000 !important;
                box-shadow: 0 1px 0 0 #000000 !important;
            }

            .input-field input[type=number]:focus+label {
                color: #000000 !important;
            }

            .input-field input[type=number]:focus {
                border-bottom: 1px solid #000000 !important;
                box-shadow: 0 1px 0 0 #000000 !important;
            }

            .input-field input[type=text],
            input[type=number] {
                border-bottom: 1px solid #000 !important;
            }

            .collection {
                border: 10;
            }

            .collection-item {
                background-color: #039be5 !important;
                color: #000000;
            }

            @media only screen and (max-width: 600px) {
                .brand-logo {
                    text-align: left !important;
                    left: 5% !important;
                    transform: translateX(0) !important;
                }

                #update-btn {
                    margin-bottom: 10px;
                }

            }
        </style>
    </head>

    <body class="white ">
        <!-- Navbar-->
        <nav>
            <div class="nav-wrapper blue darken-1">
                <a href="#" class="brand-logo center">MY CALORIE</a>
                <ul class="right">
                    <li><a class="waves-effect waves-blue lighten-2 btn" id="clear-btn"><strong>CLEAR
                                ALL</strong></a></li>
                </ul>
            </div>
        </nav>
        <!-- Main -->
        <div class="container">
            <!-- Form Card-->
            <div class="card blue lighten-3 z-depth-2">
                <div class="card-content">
                    <div class="card-title"><b>Add Meal / Food Item</b></div>
                    <form class="col">
                        <div class="row">
                            <div class="input-field col s6">
                                <input type="text" placeholder="Add Meal" id="add-meal" class="black-text">
                                <label for="add-meal">Meal</label>
                            </div>
                            <div class="input-field col s6 ">
                                <input type="number" placeholder="Approx. Calories" id="add-calories" class="black-text"
                                    min="0">
                                <label for="add-calories">Calories</label>
                            </div>
                        </div>
                    </form>
                    <button class="btn waves-effect waves-blue lighten-2 btn" id="add-btn"><i class="fas fa-plus"></i>
                        Add
                        Meal</button>
                    <!-- update Button -->
                    <button class="btn waves-effect waves-deep-blue  darken-1" id="update-btn"><i
                            class="fas fa-edit"></i> Update
                        Meal</button>
                    <button class="btn waves-effect waves-deep-blue   darken-1" id="delete-btn"><i
                            class="fas fa-trash"></i> Delete Meal</button>

                    <button class="btn waves-effect waves-deep-blue right" id="back-btn"><i
                            class="fas fa-chevron-left"></i> Back</button>
                </div>
            </div>
            <!-- list Card  -->
            <div class="card blue lighten-3 z-depth-2">
                <div class="card-content">
                    <h5 class="center">Total Calories : <span id="total-calories">0</span></h5>
                    <ul class="collection" id="item-list">
                    </ul>
                </div>
            </div>
        </div>
        <!-- Materialize JavaScript-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <!-- My Script -->
        <script src="app.js"></script>
    </body>

</html>
